<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form/CarRental.Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <style>
        #partadd{
            width: 75%;
        }
        input[type=text],[type=email]{
            width:75%;
        }
    </style>

</head>
<body>
<form action="" class="m-5">
    <legend class="text-dark text-center">Sample Form</legend>
    <div class="row mb-3">
        <div class="col">
            <label for="partname" class="form-label">Partner Name</label>
            <input type="text"  id="partname" required="required" placeholder="">

        </div>

        <div class="col">
            <label for="partnid" class="form-label">Partner Email ID </label>
            <input type="email"  id="partnid" required="required" placeholder="">

        </div>
    </div>

      <div class="row mb-3">
        <div class="col">
            <label for="partlegalname" class="form-label">Partner Legal <br>Name</label>
            <input type="text"  id="partlegalname" placeholder="">

        </div>

        <div class="col">
            <label for="partmob" class="form-label">Partner Mobile</label>
            <input type="text"  id="partmob" placeholder="">

        </div>

          <div class="mt-3">
              <label for="partadd" class="form-label">Partner Address</label>
            <input type="text"  id="partadd" placeholder="">
          </div>
      </div>
          <div class="row mb-3">
        <div class="col">
            <label for="contstart" class="form-label">Contract Start <br>Date</label>
            <input type="date"  id="contstart" required="required" placeholder="">

        </div>

        <div class="col">
            <label for="contend" class="form-label">Contract Expiry <br>Date </label>
            <input type="date"  id="contend" required="required" placeholder="">

        </div>
    </div>

            <div class="row mb-3">
        <div class="col">
            <label for="minloan" class="form-label">Minimum Loan <br>Amount</label>
            <input type="number"  id="minloan" required="required" placeholder="">

        </div>

        <div class="col">
            <label for="maxloan" class="form-label">Maximum Loan <br>Amount </label>
            <input type="number"  id="maxloan" required="required" placeholder="">

        </div>
    </div>

                <div class="row mb-3">
        <div class="col">
            <label for="intrate" class="form-label">Interest Rate</label>
            <input type="text"  id="intrate" required="required" placeholder="">

        </div>

        <div class="col">
            <label for="depamt" class="form-label">Deposit Amount </label>
            <input type="number"  id="depamt" required="required" placeholder="">

        </div>
    </div>


<button class="btn btn-primary ">Save</button>




</form>
</body>
</html>
